<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <input type="text" id="myInput" onkeyup="filterOptions()" placeholder="Buscar...">
        <select id="mySelect">
            <option value="">Seleccione</option>
            <option value="1">Opción 1</option>
            <option value="2">Opción 2</option>
            <option value="3">Opción 3</option>
            <option value="4">Opción 4</option>
            <option value="5">Opción 5</option>
        </select>

        <style>
#myInput {
  display: none;
  padding: 5px;
  border: 1px solid #ccc;
  border-radius: 4px;
  width: 100%;
  margin-bottom: 12px;
}
        </style>

<script>
    function filterOptions() {
            // Obtener el campo de entrada y la lista desplegable
            var input = document.getElementById("myInput");
            var select = document.getElementById("mySelect");

            // Obtener el valor del campo de entrada y convertirlo a minúsculas
            var filter = input.value.toLowerCase();

            // Obtener todas las opciones de la lista desplegable
            var options = select.getElementsByTagName("option");

            // Recorrer todas las opciones y mostrar solo las que coinciden con el valor del filtro
            for (var i = 0; i < options.length; i++) {
                var text = options[i].text.toLowerCase();
                if (text.indexOf(filter) > -1) {
                    options[i].style.display = "";
                } else {
                    options[i].style.display = "none";
                }
            }
        }

        // Mostrar el campo de entrada cuando el usuario hace clic en la lista desplegable
        document.getElementById("mySelect").addEventListener("click", function () {
            document.getElementById("myInput").style.display = "block";
        });

</script>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
